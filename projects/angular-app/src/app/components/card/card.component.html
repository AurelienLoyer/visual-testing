<div class="app-card">
    <div class="app-card-content">
        <img class="image" [src]="imageSrc" alt="card picture" />
    </div>
    <div class="app-card-label">
        <div class="app-card-label-content">
            <a class="menu-item" [routerLink]="route">
                <span>{{ label }}</span>
                <em class="shape" nz-icon nzType="ic-arrowright"></em>
            </a>
        </div>
    </div>
</div>
